# Mwolo Energy Systems - Render Configuration
# https://render.com/docs/yaml-spec

services:
  # ============ BACKEND API (Django) ============
  - type: web
    name: mwolo-api
    runtime: python
    region: frankfurt  # ou oregon
    plan: free  # starter pour production
    buildCommand: ./build.sh
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com,.mwolo.energy
      # Railway MySQL
      - key: DATABASE_URL
        value: mysql://root:ILFgwOOalwrGnIIKPdZFGWjeotsUrLQh@tramway.proxy.rlwy.net:27306/railway
      - key: CORS_ALLOWED_ORIGINS
        value: https://mwolo-public.onrender.com,https://mwolo-staff.onrender.com,https://mwolo-agency.onrender.com
      - key: TIME_ZONE
        value: Africa/Kinshasa
    healthCheckPath: /api/health/

  # ============ FRONTEND PUBLIC (Next.js) ============
  - type: web
    name: mwolo-public
    runtime: node
    region: frankfurt
    plan: free
    rootDir: frontend-public
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_API_URL
        value: https://mwolo-api.onrender.com/api
      - key: NEXT_PUBLIC_SITE_URL
        value: https://mwolo-public.onrender.com

  # ============ FRONTEND STAFF (Next.js) ============
  - type: web
    name: mwolo-staff
    runtime: node
    region: frankfurt
    plan: free
    rootDir: frontend-staff
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_API_URL
        value: https://mwolo-api.onrender.com/api
      - key: NEXT_PUBLIC_SITE_URL
        value: https://mwolo-staff.onrender.com

  # ============ FRONTEND AGENCY (Next.js) ============
  - type: web
    name: mwolo-agency
    runtime: node
    region: frankfurt
    plan: free
    rootDir: frontend-agency
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_API_URL
        value: https://mwolo-api.onrender.com/api
      - key: NEXT_PUBLIC_SITE_URL
        value: https://mwolo-agency.onrender.com
